<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="body">
      <div class="card">
        <div class="adviceID">
          <p class="advice">ADVICE <span id="adviceNo">#1</span></p>
        </div>
        <div id="adviceSentance">This is an advice placeholder text</div>
        <div class="divider">
          <hr />
          <span class="dividerText">"</span>
          <hr />
        </div>
        <div class="button">
          <button id="genQuote">
            <img src="./images/icon-dice.svg" alt="" />
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
